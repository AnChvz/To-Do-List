<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <p class="h1 text-center mb-5 mt-5">lista de tareas</p>

    <div class="container col-md-8 mb-5 mt-5">
        <form>
            <div class="mb-2">
            <label for="newTask" class="form-label">Nueva Tarea</label>
            <input type="text" class="form-control" id="newTask" >
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="addTask()" id="btnAdd">Agregar</button>
        </form>
    </div>
    <div class="container col-md-8 mb-5 mt-5">
        <ul id="listTask">
           <!--  Tareas Agregadas -->
                <template id="taskTemplate"><!-- card para los il -->
                    <div class="card mb-2">
                        <div class="card-body ">
                            <p class="card-text"></p><!-- texto de la tarea -->
                            <button class="btn btn-danger btn-sm float-end">Eliminar</button>
                        </div>
                    </div>
                </template>

        </ul>
    </div>
    



</body>
<script src="./Scripts/app.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
